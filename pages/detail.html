<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=0.5,user-scalable=no"/>
    <title>详情页</title>
    <link href="../css/detail.css" rel="stylesheet">
</head>
<body>
<div class="background_img">
    <img src="../resource/others/bg_door.png" alt="#">
    <img src="../resource/others/qrcode_text.png" alt="#">
    <img src="../resource/others/qrcode.jpg" alt="#" id="qrcode">
    <img src="../resource/others/bg_scut.png" alt="#" id="logo">
    <button id="school_list" onclick="window.location.href='#'" ></button>
</div>
<div id="school_detail"></div>
<script id="show-code">
    var button_high_of = {
        "ARCH": "34.5vw",
        "ART": "38.5vw",
        "AUTOSE": "28vw",
        "BADMIN": "26.8vw",
        "BBE": "27.5vw",
        "BIO": "35vw",
        "CCE": "33.7vw",
        "CIVIL": "29.7vw",
        "CS": "38.25vw",
        "DESIGN": "38vw",
        "ECO": "32.8vw",
        "EIE": "30vw",
        "ENVIR": "30.2vw",
        "EP": "28.6vw",
        "FL": "30.2vw",
        "FOOD": "32.6vw",
        "INTERE": "34vw",
        "JC": "29.4vw",
        "LAW": "32.4vw",
        "LIE": "36.8vw",
        "MAE": "34.5vw",
        "MARXISM": "35.2vw",
        "MATH": "27.5vw",
        "MEDIC": "38.5vw",
        "MSE": "38.2vw",
        "PADMIN": "31vw",
        "PHY": "28.1vw",
        "PHYE": "38.8vw",
        "SOFTE": "32.5vw",
    };

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    function loadDetailInfo(schoolName) {
        var file_path = "../resource/intro/" + schoolName;
        var bottom = button_high_of[schoolName];
        document.getElementById("school_list").style.bottom = bottom;
        var title = document.createElement("img");
        var text = document.createElement("img");

        title.src = file_path + "-1.png";
        text.src = file_path + "-2.png";
        title.alt = "#";
        text.alt = "#";
        title.id = "title";
        text.id = "text";

        var container = document.getElementById("school_detail");
        container.appendChild(title);
        container.appendChild(text);
    }

    var school = getUrlParam("school");
    loadDetailInfo(school);
</script>
</body>
</html>
