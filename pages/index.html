<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>测测你最适合哪个学院</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
<div id="background_border"></div>
<div id="index_title">
    <img id="index_head" src="../resource/others/index_1.png" alt="#">
    <img src="../resource/others/bg_door.png" alt="#" style="z-index: 1">
    <img src="../resource/others/bg_scut.png" alt="#" style="z-index: 0">
    <div id="img_btn">
        <img id="index_content" src="../resource/others/index_2.png" alt="#">
        <img class="option_img" src="../resource/others/index_btn1.png" alt="#" style="z-index: 2">
        <img class="option_img" src="../resource/others/index_btn2.png" alt="#" style="z-index: 2">
        <img class="option_img" src="../resource/others/index_btn3.png" alt="#" style="z-index: 2">

        <button class="options" id="btn1" onclick="choose_num(1)"></button>
        <button class="options" id="btn2" onclick="choose_num(2)"></button>
        <button class="options" id="btn3" onclick="choose_num(3)"></button>
    </div>
</div>
<script>
    console.log(u);
    if (u.indexOf('Android') <= -1 && u.indexOf("iPhone") <= -1 && u.indexOf('Windows Phone') <= -1) {
        document.getElementById("index_title").style.display = "none";
        var agent_name;
        if (u.indexOf('iPad') > -1) {
            agent_name = "iPad";
        }
        else if (u.indexOf('Windows') > -1) {
            agent_name = "Windows";
        }
        else if (u.indexOf('Macintosh') > -1) {
            agent_name = "Mac OS X";
        }
        else {
            agent_name = "未知设备";
        }
        var wrong_d = document.createElement("div");
        var label = document.createElement("label");

        wrong_d.id = "wrong_msg";
        wrong_d.style.width = "100%";
        wrong_d.style.height = "100vh";
        wrong_d.style.padding = "auto";
        label.innerHTML = "您正在使用" + agent_name + "进行浏览<br>请换用手机设备";
        label.style.textAlign = "center";
        label.style.display = "block";
        label.style.position = "absolute";
        label.style.fontSize = "2em";
        label.style.left = "32%";
        label.style.top = "30%";
        wrong_d.appendChild(label);
        document.body.appendChild(wrong_d);
    }
    getScreenRation();
    if (!isLongScreen) {
        var title = document.getElementById("index_head");
        title.style.top = "-2.5vw";
        var content = document.getElementById("index_content");
        content.style.top = "-10vw";

        if (u.indexOf("iPhone") > -1) {
            var button_img = document.getElementsByClassName("option_img");
            var buttons = document.getElementsByClassName("options");
            var offset_y = 20;
            for (var i in button_img) {
                console.log(i);
                button_img[i].style.bottom = "-" + offset_y + "vw";
                buttons[i].style.setProperty("-webkit-transform", "translate(0, " + offset_y + "vw)");
            }
        }

    }
</script>
</body>
</html>
