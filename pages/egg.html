<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>恭喜你发现彩蛋啦～～</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/egg.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/egg.js"></script>
</head>
<body>
<div id="background_border"></div>
<div class="index_title">
    <img src="../resource/others/bg_door.png" alt="#" style="z-index: 0">
    <img src="../resource/others/bg_scut.png" alt="#" id="logo" style="z-index: 0">
    <div id="img_egg">
        <img src="../resource/egg/egg_1.png" alt="#" >
        <img src="../resource/egg/egg_2.png" alt="#" >
    </div>
    <img src="../resource/others/qrcode.jpg" alt="#" id="qrcode" crossorigin="anonymous">
</div>
<script>
    var isLongScreen = true;                // 是否为长屏幕，以16:9为基准判断
    var u = navigator.userAgent;

    function getScreenRation() {
        var ratio = document.documentElement.clientHeight / document.documentElement.clientWidth;
        console.log(ratio);
        if (ratio < (16 / 9)) isLongScreen = false;
        console.log(isLongScreen);
    }

    getScreenRation();

    if (!isLongScreen) {
        var egg = document.getElementById("img_egg");
        var logo = document.getElementById("logo");
        if (u.indexOf("iPhone") > -1) {
            egg.id = "img_egg_short_iphone";
            logo.style.bottom = "-3.5vw";
        }
        else {
            egg.id = "img_egg_short";
            logo.style.bottom = "-4.5vw";
        }
    }

</script>
</body>
</html>
