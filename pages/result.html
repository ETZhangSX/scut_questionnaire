<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
    <title>测测你最适合哪个学院</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/result.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../node_modules/islider.js"></script>
    <script src="../js/result.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div id="background_border"></div>
<div class="background_img">
    <h4 id="user_name">
        您的名字
    </h4>
    <button id="school_btn" onclick="window.location.href='detail.html'"></button>
    <img src="../resource/result/bg_1.png" alt="#" id="bg_title">
    <img src="../resource/others/bg_door.png" alt="#" style="z-index: 0">
    <img src="../resource/others/bg_scut.png" alt="#" style="z-index: 0" id="logo">
    <img src="../resource/result/bg_2.png" alt="#" id="bg_background">
    <img src="../resource/others/qrcode_text.png" alt="#">
    <img src="../resource/others/qrcode.jpg" alt="#" id="qrcode">
</div>

<div class="result" id="result_img">
</div>
<script>
    var name = getUrlParam("name");
    var user_answer = getUrlParam("user_answer");
    console.log(name);
    console.log(user_answer);
    getScreenRation();
    if (name != null && user_answer != null) {
        var resultMap = getResultRelation();
        if (resultMap.hasOwnProperty(user_answer)) {
            var result = resultMap[user_answer];
            loadResultInfo(name, result["depart"], result["first"], result["second"]);
            document.getElementById("school_btn").setAttribute("onclick", "window.location.href='detail.html?school=" + result["depart"] + "'")
        }
        else loadResultInfo("不存在对应学院", "CS", "1", "2");
    }

    $(document).ready(function () {
        getWxConfig()
    })

</script>
</body>
</html>
